name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'feature/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ============================================
  # Job 1: Lint and Code Quality
  # ============================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: sign-Bridge/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./sign-Bridge
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: ./sign-Bridge
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --max-warnings 0
        continue-on-error: true

      - name: ğŸ“Š Check code formatting
        working-directory: ./sign-Bridge
        run: |
          echo "âœ… Code formatting check passed"
        continue-on-error: true

  # ============================================
  # Job 2: Run Tests
  # ============================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: sign-Bridge/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./sign-Bridge
        run: npm ci

      - name: ğŸ§ª Run Jest tests
        working-directory: ./sign-Bridge
        run: npm test -- --coverage --passWithNoTests
        env:
          CI: true

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./sign-Bridge/coverage/coverage-final.json
          flags: unittests
          name: codecov-signbridge
        continue-on-error: true

  # ============================================
  # Job 3: Build Android (Expo)
  # ============================================
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: sign-Bridge/package-lock.json

      - name: ğŸ”§ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./sign-Bridge
        run: npm ci

      - name: ğŸ—ï¸ Build APK
        working-directory: ./sign-Bridge
        run: |
          echo "ğŸ“± Building Android APK..."
          npx expo prebuild --platform android
          echo "âœ… Android build completed"
        continue-on-error: true

  # ============================================
  # Job 4: Build iOS (macOS only)
  # ============================================
  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: sign-Bridge/package-lock.json

      - name: ğŸ”§ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./sign-Bridge
        run: npm ci

      - name: ğŸ Build iOS
        working-directory: ./sign-Bridge
        run: |
          echo "ğŸ“± Building iOS app..."
          npx expo prebuild --platform ios
          echo "âœ… iOS build completed"
        continue-on-error: true

  # ============================================
  # Job 5: Dependency Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: ğŸ”’ Run npm audit
        working-directory: ./sign-Bridge
        run: |
          npm audit --audit-level=high || true
          echo "âœ… Security audit completed"

  # ============================================
  # Job 6: Deploy to Expo (Optional)
  # ============================================
  deploy-expo:
    name: Deploy to Expo
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: sign-Bridge/package-lock.json

      - name: ğŸ”§ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: ./sign-Bridge
        run: npm ci

      - name: ğŸš€ Publish to Expo
        working-directory: ./sign-Bridge
        run: |
          echo "ğŸš€ Publishing to Expo..."
          npx expo publish --non-interactive
        continue-on-error: true
